language: cpp
compiler: clang
dist: bionic

os: linux

addons:
  apt:
    update: true
    sources:
      - llvm-toolchain-bionic-7.0
    packages:
      - clang-7.0
      - cmake

before_install:
  - sudo apt install -y libyaml-cpp-dev libcgal-dev


script:
  - cmake --version
  - mkdir build && cd build && cmake .. && make
