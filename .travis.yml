language: cpp
sudo: false
compiler:
 - clang
 - gcc

dist: bionic
os: linux

addons:
  apt:
    update: true
    sources:
      - llvm-toolchain-bionic-8
    packages:
      - clang-6.0
      - cmake
      - libyaml-cpp-dev
      - libcgal-dev
    env:
      - CMAKE_CXX_COMPILER="/usr/local/clang-7.0.0/bin"

script:
  - cmake --version
  - mkdir build && cd build && cmake .. && make
