PROJECT:
    name: ExampleProject
    path: /home/go/data/partikler_projects
    debug: False
    iterations: 100000
    write_frequency: 2
    deltaT: 0.000025
    max_deltaT: 1.0
    min_deltaT: 2.0e-4
    mp: 1.94e-07

    PARAMETERSTUDY:
        model: GenerateBoundaryParticles
        parameter: dx
        values: [0.1, 0.5, 1.0]

    PRE:

        - FIELDS:
            model: InitShape
            shape: Cubiod
            name: FluidCube
            dimensions: [0.01, 0.01, 0.01] # x y z
            translate: [0.0,0.0,0.01]
            dx: 0.0005

        # - FIELDS:
        #     model: InitShape
        #     shape: Cubiod
        #     name: Bottom
        #     dimensions: [0.02, 0.02, 0.0025] # x y z
        #     translate: [-0.005,-0.005,0.0]
        #     dx: 0.00025

        - EXPORT:
            model: SuperSPHWriter
            name: Boundary


    MAIN:

      - PARTICLENEIGHBOURS:
          model: SPHParticleNeighbours
          dx: 0.001

      - KERNEL:
          model: Gauss3D
          h: 0.001

      - TRANSPORTEQN:
          model: Conti
          rho_0: 1000.0

      - SURFACETENSION:
          model: SurfaceNormal

      - FORCES:
          model: ForcesList
          submodel:
              - TRANSPORTEQN:
                  model: Gravity
                  g:  [0.0, 0.0, -9.81]

              - SURFACETENSION:
                  model: Akinci
                  h: 0.001
                  rho_0: 1000.0
                  gamma: 1.0

              - SURFACETENSION:
                  model: AkinciCurvature
                  gamma: 1.0

      - PRESSURE:
          model: Bonet
          rho_0: 1000.0
          p_0: 0.0
          c: 1000.0
          gamma: 1.4

      # - PRESSUREGRADIENT:
      - PRESSURE:
          model: BonetGradient
          # model: SolenthalerGradient
          eta: 0.01
          minIter: 2

      - TRANSPORTEQN:
          model: Viscosity
          nu: 0.1

      - TRANSPORTEQN:
          model: Momentum

      - TRANSPORTEQN:
          model: PosIntegrator

      - EXPORT:
          model: SuperSPHWriter
          name: main
          writeout: 2

      - EXPORT:
         model: HDF5Writer
         name: main

