PROJECT:
    name: ExampleProject
    path: /home/go/data/partikler_projects
    debug: False
    iterations: 10000
    write_frequency: 10
    deltaT: 0.000025
    max_deltaT: 1.0
    mp: 1.94e-07

    PARAMETERSTUDY:
        model: GenerateBoundaryParticles
        parameter: dx
        values: [0.1, 0.5, 1.0]

    PRE:

        - FIELDS:
            model: InitShape
            shape: Cubiod
            name: FluidCube
            dimensions: [0.01, 0.01, 0.01] # x y z
            translate: [0.0,0.0,0.0]
            dx: 0.0005

        - EXPORT:
            model: SuperSPHWriter
            name: Boundary


    MAIN:

      - PARTICLENEIGHBOURS:
          model: SPHParticleNeighbours
          dx: 0.001

      - KERNEL:
          model: Gauss3D
          h: 0.001

      - TRANSPORTEQN:
          model: Conti

      - TRANSPORTEQN:
          model: Pressure
          rho_0: 1000
          p_0: 0.0
          c: 300
          gamma: 1.4

      - TRANSPORTEQN:
          model: Viscosity
          nu: 0.01

      - TRANSPORTEQN:
          model: Gravity
          g:  [0.0, 0.0, 0.0]

      - SURFACETENSION:
          model: Akinci
          h: 0.001
          rho_0: 1000.0
          gamma: 0.0


      - TRANSPORTEQN:
          model: Momentum

      - TRANSPORTEQN:
          model: PosIntegrator

      - EXPORT:
          model: SuperSPHWriter
          name: main
          writeout: 50

      - EXPORT:
         model: HDF5Writer
         name: main

